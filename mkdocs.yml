site_name: Gabriel Sembenelli
site_description: My personal website!
site_url: https://gabriel-sembenelli.github.io/

#-------------------------------------------------------------------------------
#                   THEME
#-------------------------------------------------------------------------------
theme:
  name: material
  language: en
  favicon: images/frog-solid.png
  icon:
    logo: fontawesome/solid/frog
    #logo: fontawesome/solid/robot
  
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
    # - content.template
  
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: teal
      accent: blue
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode    
      primary: teal
      accent: orange

#-------------------------------------------------------------------------------
#                   NAVIGATION
#-------------------------------------------------------------------------------

